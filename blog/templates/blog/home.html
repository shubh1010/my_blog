<!-- blog/templates/blog/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
